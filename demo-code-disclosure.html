<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemples de codes : gabarit de conception de la fenêtre modale - Démonstrations en accessibilité - Stratis</title>
    <link rel="icon" type="image/gif" href="favicon.ico"/>
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="css/github.css">
    <link rel="stylesheet" href="css/screen.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- highlight -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
</head>
<body>

<header role="banner">
    <h1 id="heading"><a href="#heading">§</a> Exemples de codes : gabarit de conception de la fenêtre modale</h1>
</header>

<div class="wrap">
    <h2>Avec ARIA</h2>
    <div class="demo">
        <div class="disclosure">
            <button type="button" class="disclosure__trigger" aria-expanded="false"
                    aria-controls="menu__content">
                <span class="fas fa-chevron-down" aria-hidden="true"></span>
                Modifier la langue de la page
            </button>
            <ul id="menu__content" class="disclosure__content">
                <li><a href="#fr">Français</a></li>
                <li><a href="#en" lang="en">English</a></li>
            </ul>
        </div>
    </div>

    <h2>Sans ARIA</h2>
    <div class="demo">
        <div class="disclosure">
            <button type="button" class="disclosure__trigger" data-trigger-open="Ouvrir le menu" data-trigger-close="Fermer le menu">
                <span class="fas fa-chevron-down" aria-hidden="true"></span>
                Modifier la langue de la page
                <span class="sr-only status-text">Ouvrir le menu</span>
            </button>
            <ul class="disclosure__content">
                <li><a href="#fr">Français</a></li>
                <li><a href="#en" lang="en">English</a></li>
            </ul>
        </div>
    </div>
</div>

<script src="js/disclosure.js"></script>
</body>
</html>
