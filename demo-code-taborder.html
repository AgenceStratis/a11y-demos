<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemples de codes : l'ordre de tabulation - Démonstrations en accessibilité - Stratis</title>
    <link rel="icon" type="image/gif" href="favicon.ico"/>
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="css/github.css">
    <link rel="stylesheet" href="css/screen.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- highlight -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
</head>
<body>

<header role="banner">
    <h1 id="heading"><a href="#heading">§</a> Exemples de codes : l'ordre de tabulation logique et maitrisé</h1>
</header>

<div class="wrap">
    <h2>Mauvaise pratique</h2>
    <div class="demo">
        <div id="menu-order" class="disclosure">
            <ul id="menu-order__content" class="disclosure__content">
                <li><a href="#fr">Français</a></li>
                <li><a href="#en" lang="en">English</a></li>
            </ul>
            <button type="button" id="menu-order__trigger" aria-expanded="false"
                    aria-controls="menu-langs__content">
                <span class="fas fa-chevron-down" aria-hidden="true"></span>
                Modifier la langue de la page
            </button>

        </div>
    </div>

    <h2>Bonne pratique</h2>
    <div class="demo">
        <div id="menu-order3" class="disclosure">
            <ul id="menu-order__content3" class="disclosure__content">
                <li><a href="#fr">Français</a></li>
                <li><a href="#en" lang="en">English</a></li>
            </ul>
            <button type="button" id="menu-order__trigger3" aria-expanded="false"
                    aria-controls="menu-langs__content">
                <span class="fas fa-chevron-down" aria-hidden="true"></span>
                Modifier la langue de la page
            </button>
        </div>
    </div>

    <h2>Bonne pratique</h2>
    <div class="demo">
        <div id="menu-order2" class="disclosure">
            <button type="button" id="menu-order__trigger2" aria-expanded="false"
                    aria-controls="menu-langs__content">
                <span class="fas fa-chevron-down" aria-hidden="true"></span>
                Modifier la langue de la page
            </button>
            <ul id="menu-order__content2" class="disclosure__content">
                <li><a href="#fr">Français</a></li>
                <li><a href="#en" lang="en">English</a></li>
            </ul>
        </div>
    </div>
</div>

<script src="js/disclosure.js"></script>
</body>
</html>
